<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/style.css">
<!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
<!-- FontAwesome -->
<script src="https://kit.fontawesome.com/c84a2abe71.js" crossorigin="anonymous"></script>
<!-- Js -->
<script src="Js/scripts.js"></script>
    <title>Code | Editor</title>
</head>
<body>
    <div class="container">
        <div class="left">
           <label> <i class="fa-brands fa-html5"></i> HTML</label>
           <textarea class="textarea" id="html-code" onkeyup="run()"></textarea> 

           <label> <i class="fa-brands fa-css3-alt"></i> Css</label>
           <textarea class="textarea" id="css-code" onkeyup="run()"></textarea> 

           <label> <i class="fa-brands fa-square-js"></i> JavaScript</label>
           <textarea class="textarea" id="js-code" onkeyup="run()"></textarea> 
        </div>
        <div class="right">
            <label> <i class="fa-solid fa-play"></i> Output</label>
            <iframe id="output"></iframe>
        </div>
    </div>
</body>
</html>
